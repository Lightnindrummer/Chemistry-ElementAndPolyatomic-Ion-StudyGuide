<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <meta name = "keywords" content = "Element Study Guide, Polyatomic Ion Study Guide"/> 
    <meta name = "description" content = "A basic Element and Polyatomic Ion Study Guide"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!----Open Sans Font with weights of 300, 500, 800 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
    <!----Open Montserrat with weights of 400, 800 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Chemistry Element & Polyatomic Ion Study Guide</title>
  </head>
  <body>
    <div id="topDiv">
      <div id="displays">
        <p id="numOfQuestions"></p>
        <div>
          <div class="timeIcon"></div>
          <p id="amount-of-time"></p>
        </div>
      </div>
      <div id="timer"></div>
    </div>
    <div id="optionIcon">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div id="mainFirst">
      <h1 class="bigTxt">Element & Polyatomic Ion Study Guide</h1>
      <h2>A Maximum of 40 Elements & 16 Polyatomic Ions</h2>
      <h3>Change the number of questions or amount of time through the option button on the top left</h3>
      <div></div>
    </div>
    <button type="button" id="startbutton">Begin Studying</button>

    <div id="mainOverlay"></div>
    <div id="navBar">
      <ol>
        <li>
          <div class="questionButton navElement">
            <p>Questions <i class="arrow"></i></p>
            <div>
              <form class="questionForm">
                <div>
                  <label>Element Questions: </label>
                  <input class="questionInput" type="number" value="40" min="1" max="40" />
                </div>
                <div>
                  <label>Polyatomic Questions: </label>
                  <input class="questionInput" type="number" value="16" min="1" max="16" />
                </div>
              </form>
            </div>
          </div>
        </li>
        <li>
          <div class="timeButton navElement">
            <p>Time <i class="arrow"></i></p>
            <div>
              <div class="timeContainer">
                <form id="time-form">
                  <input type="number" class="timeInput" min="1" max="10" value="10" />
                  <p>:</p>
                  <input type="number" id="seconds" class="timeInput" min="0" max="59" value="00" />
                </form>
              </div>
            </div>
          </div>
        </li>
      </ol>
    </div>

    <div id="question-page">
      <div id="question-container"></div>
      <h2 id="score">Score:</h2>
      <button id="retry-button">Retry</button>
      <button id="checkAnswerButton">Check Answers</button>
    </div>
  </body>
</html>
